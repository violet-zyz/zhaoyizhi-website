<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
    <title>首页 | 订阅游戏、书籍和电影的互联网商店</title>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <nav>
            <div class="nav-container">
                <input type="text" class="search-box" placeholder="搜索商品...">
                <a href="cart/cart.html">购物车</a> |
                <a href="profile/profile.html" id="profile">个人中心</a>
                <a href="register/register.html">注册账户</a> |
                <a href="auth/auth.html" id="login">登录</a> |
                <a href="#" id="logout" style="display: none;">退出</a>
            </div>
        </nav>
    </header>

    <!-- 滑动广告 -->
    <object data="..\static\slider\slider.html" width="100%" height="300"></object>

    <!-- 价格筛选区 -->
    <section class="price-filter">
        <label for="min-price">最小价格:</label>
        <input type="number" id="min-price" placeholder="最低价" min="0">
        
        <label for="max-price">最大价格:</label>
        <input type="number" id="max-price" placeholder="最高价" min="0">

        <button id="apply-filter">筛选</button>
    </section>

    <!-- 商品容器 -->
    <section class="product-container"><!-- 游戏、书籍和电影 --></section>
</body>
</html>
