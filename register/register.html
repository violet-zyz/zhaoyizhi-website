<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="register.js" defer></script>
    <title>注册 | 游戏帐户</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="../index.html">首页</a>
                <a href="../cart/cart.html">购物车</a>
                <a href="../profile/profile.html">用户中心</a>
                <a href="../register/register.html">注册账户</a>
                <a href="../auth/auth.html" id="login">登录</a>
            </div>
        </nav>
    </header>
    <section class="register-container">
        <h2>创建一个帐户</h2>
        <form id="register-form">
            <label for="name">姓名</label>
            <input type="text" id="name" required placeholder="请输入你的名字" maxlength="50">

            <label for="email">电子邮件</label>
            <input type="email" id="email" required placeholder="请输入你的邮箱" maxlength="100">

            <label for="password">密码</label>
            <input type="password" id="password" required placeholder="至少8个字符，包含大小写字母和特殊字符" maxlength="50">

            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" required placeholder="再次输入密码" maxlength="50">

            <button type="submit">注册</button>
        </form>
        <p>已经有账户了吗？<a href="../auth/auth.html">登入</a></p>
    </section>
</body>
</html>
